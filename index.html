<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Earn - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @keyframes glow-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 200, 255, 0.7),
                            0 0 30px rgba(0, 200, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(0, 200, 255, 0.9),
                            0 0 45px rgba(0, 200, 255, 0.6);
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4 relative">

    <!-- Top Bar -->
    <div class="absolute top-4 left-4 bg-white dark:bg-gray-800 px-4 py-2 rounded-full shadow-md font-bold text-purple-600 dark:text-purple-400">
        üí∞ Total: <span id="total-earnings">0</span>
    </div>

    <!-- Profile Menu -->
    <div class="absolute top-4 right-4">
        <div class="relative">
            <button id="profile-btn" class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold shadow-lg hover:scale-105 transition-transform">
                <span id="profile-initial"></span>
            </button>
            <div id="profile-menu" class="hidden absolute right-0 mt-2 w-44 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform origin-top-right scale-95 opacity-0 transition-all duration-200 ease-out">
                <a href="#" id="wallet-btn" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">üí∞ Wallet</a>
                <a href="#" id="help-btn" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">‚ùì Help</a>
                <a href="#" id="profile-details-btn" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">üë§ Profile Details</a>
                <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100 dark:hover:bg-red-700">üö™ Logout</a>
                <a href="#" id="delete-account-btn" class="block px-4 py-2 text-sm text-red-700 hover:bg-red-100 dark:hover:bg-red-800">üóë Delete Account</a>
            </div>
        </div>
    </div>

    <!-- Main Game -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-auto mt-16 flex flex-col items-center space-y-6">
        <div class="flex flex-col items-center space-y-2">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 animate-pulse">
                Welcome, <span id="user-name-display"></span>!
            </h1>
            <span class="text-sm text-gray-500 dark:text-gray-400">Time to earn some points!</span>
        </div>

        <div class="flex flex-col items-center">
            <span class="text-sm font-semibold text-gray-500 dark:text-gray-400">Current Points</span>
            <span id="points-display" class="text-6xl font-bold text-purple-600 dark:text-purple-400 select-none">0</span>
        </div>

        <button id="tap-button" class="w-48 h-48 bg-gradient-to-br from-green-400 to-blue-500 text-white text-8xl font-black rounded-full shadow-lg transition-all duration-150" style="animation: glow-pulse 2s infinite;">
            ‚ú®
        </button>

        <div id="message-box" class="h-8 text-center text-green-500 font-semibold transition-opacity duration-300 opacity-0"></div>

        <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-2xl w-full flex flex-col items-center space-y-4">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">
                Claim Reward (Cost: 10 points)
            </h2>
            <button id="reward-button" class="w-full px-6 py-3 bg-gray-300 text-gray-500 font-bold rounded-xl shadow-md cursor-not-allowed" disabled>
                Claim Now
            </button>
            <div class="flex items-center space-x-2 text-sm font-semibold text-gray-600 dark:text-gray-400">
                <span>Rewards Claimed:</span>
                <span id="rewards-claimed-display" class="text-lg font-bold text-purple-600 dark:text-purple-400">0</span>
            </div>
        </div>
    </div>

    <!-- Daily Tasks -->
    <div class="mt-8 max-w-sm mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
        <h2 class="text-lg font-bold text-purple-600 dark:text-purple-400">üìÖ Daily Tasks</h2>
        <button class="w-full px-4 py-2 bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold rounded-lg shadow hover:scale-105 transition" onclick="completeTask(50, 'Subscribed to YouTube!')">
            üì∫ Subscribe to YouTube Channel ‚Äî Get 50 Points
        </button>
        <button class="w-full px-4 py-2 bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold rounded-lg shadow hover:scale-105 transition" onclick="completeTask(30, 'Followed on Instagram!')">
            üì∑ Follow Instagram ‚Äî Get 30 Points
        </button>
        <button class="w-full px-4 py-2 bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold rounded-lg shadow hover:scale-105 transition" onclick="completeTask(20, 'Shared on Social Media!')">
            üì¢ Share on Social Media ‚Äî Get 20 Points
        </button>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 py-3 text-center font-bold text-purple-600 dark:text-purple-400 shadow-inner">
        <span id="bottom-username"></span>
    </div>

    <script>
        const playerName = localStorage.getItem('playerName');
        if (!playerName) window.location.href = 'login.html';
        document.getElementById('user-name-display').textContent = playerName;
        document.getElementById('bottom-username').textContent = playerName;
        document.getElementById('profile-initial').textContent = playerName.charAt(0).toUpperCase();

        let points = 0;
        let rewardsClaimed = 0;
        const rewardCost = 10;
        const clickValue = 1;

        const pointsDisplay = document.getElementById('points-display');
        const tapButton = document.getElementById('tap-button');
        const rewardButton = document.getElementById('reward-button');
        const rewardsClaimedDisplay = document.getElementById('rewards-claimed-display');
        const totalEarningsDisplay = document.getElementById('total-earnings');
        const gameMessageBox = document.getElementById('message-box');

        function updateDisplays() {
            pointsDisplay.textContent = points;
            rewardsClaimedDisplay.textContent = rewardsClaimed;
            totalEarningsDisplay.textContent = rewardsClaimed; // always same as rewards claimed
        }

        function checkRewardStatus() {
            rewardButton.disabled = points < rewardCost;
            rewardButton.className = points >= rewardCost
                ? 'w-full px-6 py-3 bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold rounded-xl shadow-md cursor-pointer'
                : 'w-full px-6 py-3 bg-gray-300 text-gray-500 font-bold rounded-xl shadow-md cursor-not-allowed';
        }

        function showMessage(message, color) {
            gameMessageBox.className = `h-8 text-center font-semibold transition-opacity duration-300 opacity-100 ${color}`;
            gameMessageBox.textContent = message;
            setTimeout(() => {
                gameMessageBox.classList.replace('opacity-100', 'opacity-0');
            }, 1500);
        }

        tapButton.addEventListener('click', () => {
            points += clickValue;
            updateDisplays();
            checkRewardStatus();
            showMessage(`+${clickValue} Point!`, 'text-blue-500');
        });

        rewardButton.addEventListener('click', () => {
            if (points >= rewardCost) {
                points -= rewardCost;
                rewardsClaimed++;
                updateDisplays();
                checkRewardStatus();
                showMessage('Reward Claimed!', 'text-green-500');
            }
        });

        function completeTask(taskPoints, successMessage) {
            points += taskPoints;
            updateDisplays();
            checkRewardStatus();
            showMessage(`+${taskPoints} Points! ${successMessage}`, 'text-green-500');
        }

        // Profile menu toggle
        const profileBtn = document.getElementById('profile-btn');
        const profileMenu = document.getElementById('profile-menu');
        profileBtn.addEventListener('click', () => {
            profileMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
            }
        });

        updateDisplays();
        checkRewardStatus();
    </script>
</body>
</html>
