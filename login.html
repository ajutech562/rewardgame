<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Earn - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Login Container -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm flex flex-col items-center space-y-6 transform transition-transform duration-300 hover:scale-105">

        <!-- App Icon and Name -->
        <div class="flex flex-col items-center space-y-4">
            <span class="text-7xl">ðŸ’°</span>
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Tap & Earn
            </h1>
        </div>

        <!-- Login Form -->
        <div class="w-full flex flex-col items-center space-y-4">
            <label for="user-name-input" class="text-lg font-semibold text-gray-700 dark:text-gray-300">
                Enter your name to play
            </label>
            <input type="text" id="user-name-input" placeholder="Your Name" 
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 
                focus:outline-none focus:ring-2 focus:ring-purple-400 bg-gray-50 dark:bg-gray-700 
                text-gray-800 dark:text-gray-200 transition-all duration-200">
            <button id="start-button" 
                class="w-full px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold 
                rounded-xl shadow-md hover:scale-105 active:scale-95 transition-all duration-200 
                focus:outline-none">
                Get Started
            </button>
        </div>

        <!-- Login Message Box -->
        <div id="login-message-box" class="h-6 text-center text-red-500 font-semibold opacity-0 transition-opacity duration-300"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const nameInput = document.getElementById('user-name-input');
        const loginMessageBox = document.getElementById('login-message-box');

        function showMessage(message) {
            loginMessageBox.textContent = message;
            loginMessageBox.classList.remove('opacity-0');
            loginMessageBox.classList.add('opacity-100');
            setTimeout(() => {
                loginMessageBox.classList.remove('opacity-100');
                loginMessageBox.classList.add('opacity-0');
            }, 1500);
        }

        startButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name === '') {
                showMessage('Please enter your name!');
            } else {
                // Store the name in localStorage
                localStorage.setItem('playerName', name);
                // Redirect to the game page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
